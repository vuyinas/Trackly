
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trackly | Operations & POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      :root {
        --brand-primary: #525252;
        --brand-accent: #E9C891;
        --brand-bg: #F4F2F0;
        --brand-text: #1A1A1A;
        --brand-surface: #FFFFFF;
        --brand-sidebar: #1A1A1A;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--brand-bg);
        color: var(--brand-text);
        transition: background-color 0.4s ease, color 0.4s ease;
      }

      .theme-transition {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--brand-primary);
        opacity: 0.3;
        border-radius: 10px;
      }
      
      /* Dynamic Brand Utilities */
      .bg-brand-primary { background-color: var(--brand-primary) !important; }
      .text-brand-primary { color: var(--brand-primary) !important; }
      .border-brand-primary { border-color: var(--brand-primary) !important; }
      .bg-brand-accent { background-color: var(--brand-accent) !important; }
      .text-brand-accent { color: var(--brand-accent) !important; }
      .ring-brand-primary { --tw-ring-color: var(--brand-primary) !important; }
      
      .hover\:bg-brand-primary:hover { background-color: var(--brand-primary) !important; }
      .hover\:text-brand-primary:hover { color: var(--brand-primary) !important; }

      @keyframes loading-bar {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-loading-bar {
        animation: loading-bar 2s infinite linear;
      }
    </style>

  }
}
